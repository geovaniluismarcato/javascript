<!DOCTYPE html>

<head>

  <title>JAVASCRIPT INTERMEDIARIO - AULA 05 EVENTOS DE FORMULARIO</title>

  <script type="text/javascript" src="assets/js/formulario.js"></script>

<body>
  <form method="POST" onsubmit="">
